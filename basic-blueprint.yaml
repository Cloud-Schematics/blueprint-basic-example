
name: "Blueprint Basic Example"
schema_version: "1.0.0"
description: "Simple two module blueprint. Deploys Resource Group and COS bucket"
inputs:
  - name: resource_group_name
  - name: provision_rg
  - name: cos_instance_name
outputs:
  - name: cos_id
    value: $module.basic-cos-storage.outputs.cos_id
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: basic-resource-group
    layer: RG
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.ibm.com/Cloud-Schematics/blueprint-example-modules/tree/master/IBM-ResourceGroup"
        git_branch: master
    inputs:
      - name: provision
        value: $blueprint.provision_rg
      - name: name
        value: $blueprint.resource_group_name
    outputs:
      - name: resource_group_name
      - name: resource_group_id
  - name: basic-cos-storage
    layer: DB
    source:
      git:
        source_type: github
        git_repo_url: "https://github.ibm.com/Cloud-Schematics/blueprint-example-modules/tree/master/IBM-Storage"
        git_branch: master
    inputs:
      - name: cos_instance_name
        value: $blueprint.cos_instance_name
      - name: cos_single_site_loc
        value: "ams03"
      - name: resource_group_id
        value: $workitem.basic-resource-group.outputs.resource_group_id
    outputs:
      - name: cos_id
      - name: cos_crn
